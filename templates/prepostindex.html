<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Post Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        input[type="file"] {
            display: block;
            margin: 1rem 0;
        }
        button {
            display: block;
            width: 100%;
            padding: 1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Excel Files</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file1" accept=".xlsx" required>
            <input type="file" name="file2" accept=".xlsx" required>
            <input type="file" name="case_study" accept=".xlsx">
            <button type="submit">Process</button>
        </form>
    </div>
</body>
</html>
